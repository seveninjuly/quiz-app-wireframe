<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Test on your basic photography knowledge.">
		<title>Quiz on Photography</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="answer-feedback.css">
	</head>
	<body>
		<header>
			<h1>Photography Basic Quiz</h1>
		</header>
		<main role="main">
			<nav class="nav">
				<ul>
					<li>You are here:<span class="question-number"> 0</span> / 10</li>
					<li>Score:<span class="score"> 0</span> / 10</li>
				</ul>
			</nav>
			<section class="feedback-box">
				<form role="form" class="hidden">
		         <fieldset name="questions" >
				  <legend class="question-content"><span>Question Content</span></legend>
				  <p><span class="feedback">CORRECT!</span></p>
			     </fieldset>
			    </form>
			</section>
			<button class="js-button-next" type="submit">NEXT</button>
		</main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	    <script type="text/javascript" src="index.js"></script>	
	</body>
</html>
