<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<meta name="description" content="Test on your basic photography knowledge.">
		<title>Quiz on Photography</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="quiz-questions.css">
	</head>
	<body>
		<header>
			<h1>Photography Basic Quiz</h1>
		</header>
		<main role="main">
			<nav class="nav">
				<ul>
					<li>You are here:<span class="question-counter"> 0</span> / 10</li>
					<li>Score:<span class="score"> 0</span> / 10</li>
				</ul>
			</nav>
			<form role="form">
		     <fieldset name="questions" >
				<legend id="question"><span>Question Content</span></legend>
                <label for="choice1"></label>
 			    <input type="radio" id="choice1" name="choice" value="a" checked><span>A.</span><br>
 			    
 			    <label for="choice2"></label>
 			    <input type="radio" id="choice2" name="choice" value="b"><span>B.</span><br>
 			    
 			    <label for="choice3"></label>
 			    <input type="radio" id="choice3" name="choice" value="c"><span>C.</span><br>
 			    
 			    <label for="choice4"></label>
 			    <input type="radio" id="choice4" name="choice" value="d"><span>D.</span><br>
			 </fieldset>
			</form>
			<button class="js-button-submit" type="submit">SUBMIT</button>
		</main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	    <script type="text/javascript" src="index.js"></script>	
	</body>
</html>
